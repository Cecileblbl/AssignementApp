<mat-card>
  <mat-card-title>Creation de user</mat-card-title>
  <mat-card-content>
    <form [formGroup]="createUserForm" (ngSubmit)="onCreateUser()">
      <p>
        <mat-icon>account_circle</mat-icon>
        <mat-form-field>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-icon>lock</mat-icon>
        <mat-form-field>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-icon>lock</mat-icon>
        <mat-form-field>
          <select class="form-control" id="role" formControlName="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </mat-form-field>
      </p>
      <p>
        <button type="submit">Creer user</button>
      </p>
    </form>
  </mat-card-content></mat-card
>
