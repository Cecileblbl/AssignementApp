<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>
      {{ assignmentTransmis.nom }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ assignmentTransmis.dateDeRendu | date : "dd/MM/yyyy" }}
    </mat-card-subtitle>
    <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="rendu()">
      Rendu
    </mat-checkbox>
    <button mat-raised-button color="warn" (click)="del()">DELETE</button>
  </mat-card-content>
</mat-card>
