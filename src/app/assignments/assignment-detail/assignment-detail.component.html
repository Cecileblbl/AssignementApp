<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>
      {{ assignmentTransmis.nom }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ assignmentTransmis.dateDeRendu | date : "dd/MM/yyyy" }}
    </mat-card-subtitle>
    <mat-checkbox
      *ngIf="!assignmentTransmis.rendu"
      (click)="onUpdateAssignments(assignmentTransmis)"
    >
      Rendu
    </mat-checkbox>
    <button
      mat-raised-button
      color="warn"
      (click)="onDeleteAssignment(assignmentTransmis)"
    >
      DELETE
    </button>
  </mat-card-content>
</mat-card>
