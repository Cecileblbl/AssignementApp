<h3>Liste des devoirs :</h3>
<mat-card>
  <mat-card-header class="floating-header">
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)" placeholder="Recherche" />
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/assignment/add">
      <mat-icon>add</mat-icon>
      Ajouter un devoir
    </button>
  </mat-card-header>
  <mat-card-content class="scrollable-content">
    <table matSort mat-table [dataSource]="dataSource" class="scrollable-table">
      <ng-container matColumnDef="nom">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Nom</th>
        <td
          mat-cell
          (click)="assignmentClique(element)"
          *matCellDef="let element"
        >
          <a routerLink="/assignment/{{ element.id }}">
            {{ element.nom }}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="dateDeRendu">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Date de rendu</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateDeRendu | date : "d LLL, yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="rendu">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Rendu</th>
        <td mat-cell *matCellDef="let element">
          {{ element.rendu ? "Rendu" : "A rendre" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="note">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let element">{{ element.note }}</td>
      </ng-container>
      <ng-container matColumnDef="auteur">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Auteur</th>
        <td mat-cell *matCellDef="let element">{{ element.auteur }}</td>
      </ng-container>
      <ng-container matColumnDef="nomMatiere">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Matiere</th>
        <td mat-cell *matCellDef="let element">{{ element.nomMatiere }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </mat-card-footer>
</mat-card>
