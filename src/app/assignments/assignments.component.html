<div class="Main">
  <h1>{{ titre }}</h1>
  <form ngForm #assignmentForm class="form">
    <mat-form-field>
      <input matInput />
    </mat-form-field>
  </form>
  <form ngForm (submit)="onSubmit(); assignementForm.reset()" #assignementForm>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="nomDevoir"
        name="nom"
        placeholder="Nom du devoir"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Date de rendu"
        [(ngModel)]="dateDeRendu"
        name="date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button color="primary" [disabled]="!ajoutActive">
      Ajouter un devoir
    </button>
  </form>

  <mat-list *ngFor="let assignment of assignments">
    <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
    <mat-list-item (click)="assignmentClique(assignment)">
      <p appRendu *ngIf="assignment.rendu; else nonsoumis">
        Devoir intitulé {{ assignment.nom }}, rendu le
        {{assignment.dateDeRendu | date}}.
      </p>
      <ng-template #nonsoumis>
        Le devoir {{ assignment.nom }} n'a pas été rendu.
        </ng-template>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail>
