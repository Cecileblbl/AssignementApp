<mat-toolbar color="primary">
  <button
    (click)="opened = !opened"
    mat-icon-button
    class="Menu-icon"
    aria-label="Icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="Toolbar-spacer"></span>
  <button
    mat-icon-button
    class="home"
    aria-label="Icon-button with a chat house"
  >
    <mat-icon> home</mat-icon>
  </button>
  <button
    mat-icon-button
    class="profile-icon"
    aria-label="Icon-button with person"
  >
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-nav-list>
      <mat-list-item>
        <button mat-stroked-button color="primary">
          <a routerLink="/Assignements">Liste des devoirs</a>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-stroked-button color="primary">
          <a>Ajout d'un devoir</a>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-stroked-button color="primary">
          <a>Modification d'un devoir</a>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-stroked-button color="primary">
          <a>Suppression d'un devoir</a>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
